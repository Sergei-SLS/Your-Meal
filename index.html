<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Meal</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-600.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-regular.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-800.woff2"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header_container">
        <svg
          class="header_logo"
          viewBox="0 0 199 44"
          role="img"
          aria-label="Логотип YourMeal"
        >
          <use href="img/sprite.svg#logo" />
        </svg>

        <div class="header_title-container">
          <h1 class="heder_title">
            <span class="header_title-text">Только самые </span>
            <span class="header_title-text header_title-text_red"
              >сочные бургеры!</span
            >
          </h1>

          <p class="header_appeal">Бесплатная доставка от 599₽</p>
        </div>
      </div>
    </header>

    <main>
      <nav class="navigation">
        <div class="container navigation_container">
          <ul class="navigation_list">
            <li class="navigation_item">
              <button
                class="navigation_button navigation_button_burger navigation_button_active"
              >
                Бургеры
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_snack">
                Закуски
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_hot-dog">
                Хот-доги
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_combo">
                Комбо
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_shawarma">
                Шаурма
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_pizza">
                Пицца
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_wok">
                Вок
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_dessert">
                Десерты
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_sauce">
                Соусы
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <section class="catalog">
        <div class="container">
          <div class="catalog_order order order_open">
            <section class="order_wrapper">
              <div class="order_wrap-title" tabindex="0" role="button">
                <h2 class="order_title">Корзина</h2>

                <span class="order_count">4</span>
              </div>

              <div class="order_wrap_list">
                <ul class="order_list"></ul>

                <div class="order_total">
                  <p>Итого</p>
                  <p>
                    <span class="order_total_amount">1279</span>
                    <span class="currency">₽</span>
                  </p>
                </div>

                <button class="order_submit">Оформить заказ</button>

                <div class="order_wrap-apeal">
                  <p class="order_apeal">Бесплатная доставка</p>
                  <button class="order_close">Свернуть</button>
                </div>
              </div>
            </section>
          </div>

          <div class="catalog_wrapper">
            <h2 class="catalog_title"></h2>

            <div class="catalog_wrap_list">
              <ul class="catalog_list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
